<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="http://localhost:5000/assets/js/config.js"></script>
    <link
      href="http://localhost:5000/assets/css/theme-rtl.min.css"
      rel="stylesheet"
      id="style-rtl"
    />
    <link
      href="http://localhost:5000/assets/css/theme.min.css"
      rel="stylesheet"
      id="style-default"
    />
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        linkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        linkRTL.setAttribute('disabled', true);
      }
    </script>

    <script src="http://localhost:5000/vendors/popper/popper.min.js"></script>
    <script src="http://localhost:5000/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="http://localhost:5000/vendors/anchorjs/anchor.min.js"></script>
    <script src="http://localhost:5000/vendors/is/is.min.js"></script>
    <script src="http://localhost:5000/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="http://localhost:5000/vendors/list.js/list.min.js"></script>
    <script src="http://localhost:5000/assets/js/theme.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
